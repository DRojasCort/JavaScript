<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Eventos en javascript</title>
</head>
<body>
	<button id='miBoton'>Clickéame</button>
	<script type="text/javascript">
		window.addEventListener("load",
			function(){
			alert("La página se ha cargado");
			});
			var boton = document.getElementById("miBoton");
			boton.addEventListener("click",boton_click);
			function boton_click()
			{
				alert("Me clickeaste, ja ja ja");	
				boton.removeEventListener("click",boton_click);
			}

	</script>
</body>
</html>
