<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores</title>
	<script src="jquery-2.1.0.min.js"></script>
	<script>
		$(document).on("ready",function(){
			$('div.miDiv article p').css({
				'background-color':'#00A',
				'color':"#FFF"
			});
		});
		$(document).on("ready",function(){
			$('div.miDiv article p').text("Hola selectores avanzados");
		});

		$(document).on("ready",function(){
			$('#parrafoUno, #parrafoDos, span').text("Hey somos iguales");
		});

	</script>
</head>
<body>
	<div class="miDiv">
		<article>
			<p id="parrafoUno">Hola jQuery</p>
		</article>
	</div>
	<div>
		<article>
			<p id="parrafoDos">Y el curso de codigoFacilito</p>
		</article>
		<span></span>
	</div>
</body>
</html>
